<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/default.xhtml">

    <f:metadata>
        <f:viewParam name="user" value="#{processTask.user}" />
        <f:viewParam name="taskId" value="#{processTask.taskId}" />
        <f:event type="preRenderView" listener="#{processTask.queryTask}" />
    </f:metadata>

    <ui:param name="pageTitle" value="Task approval" />

    <ui:define name="content">
        <h:form>
            <h:outputText value="Approve task" />
              <h:panelGrid columns="2">
                  <h:panelGroup>Task Id</h:panelGroup>
                  <h:panelGroup>#{processTask.task.id}</h:panelGroup>
                  <h:panelGroup>Created by</h:panelGroup>
                  <h:panelGroup>#{processTask.task.taskData.createdBy.id}</h:panelGroup>
                  <h:panelGroup>Task Status</h:panelGroup>
                  <h:panelGroup>#{processTask.task.taskData.status}</h:panelGroup>
                  <h:panelGroup>Recipient</h:panelGroup>
                  <h:panelGroup>#{processTask.content.get("in_recipient")}</h:panelGroup>
                  <h:panelGroup>Reward</h:panelGroup>
                  <h:panelGroup>#{processTask.content.get("in_reward")}</h:panelGroup>
                  <h:panelGroup><h:outputLabel value="Comment" for="commentId"/></h:panelGroup>
                  <h:panelGroup><h:inputText id="commentId" value="#{processTask.comment}"/>
                  </h:panelGroup>
              </h:panelGrid>
            <h:commandButton action="#{processTask.approveTask}" value="Approve" />
        </h:form>
    </ui:define>
</ui:composition>
